<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<title></title>
		<link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="../static/custome_css/signin.css">
	</head>
	<body>
	<div id="div_background"></div>

		<div id="singin_container">
		<a id="header_close" class="glyphicon glyphicon-remove" href="javascript:;"> </a>
			<div id="header_signin">
				<a class="header_s">登录</a>
				<a class="header_r" href="javascript:;">注册</a>


			</div>
			
			<div id ="bomp_username" class="input-group">
					<div class="input-group-addon"><span class="glyphicon glyphicon-user"></span></div>
					<input id="name" name="bomp_username" class="form-control" placeholder="用户名" value="" type="text">
			</div>
				
			<div id ="bomp_pwd" class="input-group">
					<div class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></div>
					<input name="bomp_password" class="form-control" placeholder="密码" value="" type="password">
			</div>
				
		<lable id="lable_check" class="checkbox">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input value="remember-me" type="checkbox">记住我</lable>
		<span id="showText"></span>
				

				<div id ="bomp_nickname" class="input-group" style="display: none">
					<div class="input-group-addon"><span class="glyphicon glyphicon-user"></span></div>
					<input name="bomp_nickname" class="form-control" placeholder="起个昵称吧" value="" type="text">
				</div>
				
				<div id ="bomp_email" class="input-group" style="display: none">
					<div class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></div>
					<input name="bomp_email" class="form-control" placeholder="邮箱账户" value="" type="text">
				</div>

				<button id="bomp_submit" class="btn btn-success btn-block" type='submit'>登录</button>
			
			</div>
		</body>



		<script src="../static/js/jquery.min.js" type="text/javascript"></script>
		<script type="text/javascript">
		window.onload = init_sign;
		function init_sign(){
		$(".header_s").on("click",function(){
		$(this).removeAttr("href");
		$(".header_r").attr("href","javascript:;");
		$("#bomp_nickname").css("display","none");
		$("#bomp_email").css("display","none");
		$("#submitUserPass").text("登录");
		$("#lable_check").css("display","inline-block");
		$("#singin_container").height("300px");
		})

		$(".header_r").on("click",function(){
		$(this).removeAttr("href");
		$(".header_s").attr("href","javascript:;");
		$("#bomp_nickname").css("display","table");
		$("#bomp_email").css("display","table");
		$("#submitUserPass").text("注册");
		$("#singin_container").height("350px");
		$("#lable_check").css("display","none");
		})

		};
		</script>
	</html>
